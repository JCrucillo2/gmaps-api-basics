<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Maps API</title>

        <!-- favicons -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicons/site.webmanifest" />

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- stylesheets -->
        <link rel="stylesheet" href="./css/reset.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/styles.css" />

        <!-- scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./js/main.js" defer></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCDZpTOWIPYHGlkIKW1YaM5Xn-heFjREQ&callback=gotoBanff"
            async
            defer
        ></script>
    </head>
    <body>
        <div class="bkg-image"></div>
        <div class="container">
            <header>
                <div class="title-logo">
                    <i class="fa-solid fa-map-location-dot fa-2xl"></i>
                    <h1>Google Maps API</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <div class="main-area">
                    <div class="sidebar">
                        <ul class="selectGroup">
                            <li>
                                <a
                                    href="javascript:gotoBanff()"
                                    class="is-checked"
                                    >Banff</a
                                >
                            </li>
                            <li>
                                <a href="javascript:gotoDrumheller()"
                                    >Drumheller</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div id="map"></div>
                </div>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
